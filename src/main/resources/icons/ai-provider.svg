<svg width="64" height="64" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="headGrad" cx="30%" cy="30%" r="80%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="50%" stop-color="#f0f0f5" />
            <stop offset="100%" stop-color="#d0d0e0" />
        </radialGradient>

        <linearGradient id="combGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff4d4d" />
            <stop offset="100%" stop-color="#cc0000" />
        </linearGradient>

        <linearGradient id="beakGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffd700" />
            <stop offset="100%" stop-color="#ffaa00" />
        </linearGradient>

        <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#404040" />
            <stop offset="20%" stop-color="#101010" />
            <stop offset="50%" stop-color="#000000" />
            <stop offset="100%" stop-color="#202020" />
        </linearGradient>

        <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#00ffff" stop-opacity="0.8" />
            <stop offset="60%" stop-color="#0088ff" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#000000" stop-opacity="0" />
        </radialGradient>
    </defs>

    <g transform="translate(32, 32)">
        <!--
           Bounding box calculation:
           Top: -32 (comb peak), Bottom: 24 (beak tip). Center Y: (-32+24)/2 = -4.
           Target padding: 3px. Available height: 64 - 6 = 58px.
           Scale: 58 / 56 = 1.036 (approx 29/28).
           Translation Y: +4 to center the bounding box at 0 before scaling.
        -->
        <g transform="translate(0, 4) scale(1.036)">
            <!-- Hahnenkamm -->
            <path d="M -10,-22 Q -12,-30 -8,-28 Q -6,-32 0,-28 Q 2,-32 8,-28 Q 12,-30 10,-22 Z" fill="url(#combGrad)" stroke="#aa0000" stroke-width="0.5"/>

            <rect x="-24" y="-8" width="48" height="18" rx="5" fill="#ddd" />
            <circle cx="-22" cy="1" r="4" fill="#333" />
            <circle cx="22" cy="1" r="4" fill="#333" />

            <rect x="-24" y="-22" width="48" height="44" rx="8" ry="8" fill="url(#headGrad)"/>

            <g transform="translate(0, 10)">
                <path d="M -14,0
                   Q 0,-6 14,0
                   Q 12,12 0,14
                   Q -12,12 -14,0 Z"
                      fill="url(#beakGrad)" stroke="#cc8800" stroke-width="0.5"/>
            </g>

            <g transform="translate(0, -3)">
                <path d="M -24,-8
                   C -24,-2 -23,8 -11,8
                   Q 0,5 11,8
                   C 23,8 24,-2 24,-8
                   Q 0,-10 -24,-8 Z"
                      fill="url(#glassGrad)" stroke="#000" stroke-width="0.5"/>

                <circle cx="-10" cy="0" r="4" fill="url(#eyeGlow)" />
                <circle cx="10" cy="0" r="4" fill="url(#eyeGlow)" />
            </g>
        </g>
    </g>
</svg>